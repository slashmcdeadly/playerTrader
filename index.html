<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400&family=Monoton&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>MAKE-A-TRADE</title>
</head>
<body> 

    <header class="wrapper">
        <h1>make-a-trade</h1>
    </header>

    <main>       
        <form action="" class="wrapper">
            <!-- left side player inputs -->
            <div>

                <fieldset class="playerLeft" id="playerLeft">
                    <h2>player 1</h2>
                    <!-- player name -->
                    <label for="nameLeft" class="sr-only"> Name </label>
                    <input type="text" name="playerLeft" id="nameLeft" class="player name" placeholder="NHL player name" >

                    <!-- player age -->
                    <label for="ageLeft" class="sr-only"> Name </label>
                    <input type="number" name="playerLeft" id="ageLeft" class="player age" placeholder="age" step='0.01' min='0' max='50'>

                    <!-- player goals per game -->
                    <label for="gpgLeft" class="sr-only"> Goals per game </label>
                    <input type="number" name="playerLeft" id="gpgLeft" class="player gpg" placeholder="goals / game" placeholder="age" step='0.01' min='0' max='20'>

                    <!-- player assists per game -->
                    <label for="apgLeft" class="sr-only"> assists per game </label>
                    <input type="number" name="playerLeft" id="apgLeft" class="player apg" placeholder="assists / game" placeholder="age" step='0.01' min='0' max='20'>

                    <!-- player shots per game -->
                    <label for="spgLeft" class="sr-only"> shots per game </label>
                    <input type="number" name="playerLeft" id="spgLeft" class="player spg" placeholder="shots / game" placeholder="age" step='0.01' min='0' max='20'>

                    <!-- player hits per game -->
                    <label for="hpgLeft" class="sr-only"> hits per game </label>
                    <input type="number" name="playerLeft" id="hpgLeft" class="player hpg" placeholder="hits / game" step='0.01' min='0' max='20'>
        
                    <!-- submit button -->
                    <button id="submitPlayerLeft" class="playerButton" name="left">submit player</button>
        
                </fieldset>
        
                <!-- hidden player display left, h2 and p will be created within -->
                <div id="displayPlayerLeft"></div>
                <!-- hidden player display right, h2 and p will be created within -->
                <div id="displayPlayerRight"></div>
        
        
                <fieldset class="playerRight" id="playerRight">
                    <h2>player 2</h2>
                    <!-- player name -->
                    <label for="nameRight" class="sr-only"> Name </label>
                    <input type="text" name="playerRight" id="nameRight" class="player name" placeholder="NHL player name" >

                    <!-- player age -->
                    <label for="ageRight" class="sr-only"> Name </label>
                    <input type="number" name="playerRight" id="ageRight" class="player age" placeholder="age" step='0.01' min='0' max='50'>

                    <!-- player goals per game -->
                    <label for="gpgRight" class="sr-only"> goals per game </label>
                    <input type="number" name="playerRight" id="gpgRight" class="player gpg" placeholder="goals / game" step='0.01' min='0' max='20'>

                    <!-- player assists per game -->
                    <label for="apgRight" class="sr-only"> assists per game </label>
                    <input type="number" name="playerRight" id="apgRight" class="player apg" placeholder="assists / game" step='0.01' min='0' max='20'>

                    <!-- player shots per game -->
                    <label for="spgRight" class="sr-only"> shots per game </label>
                    <input type="number" name="playerRight" id="spgRight" class="player spg" placeholder="shots / game" step='0.01' min='0' max='20'>

                    <!-- player hits per game -->
                    <label for="hpgRight" class="sr-only"> hits per game </label>
                    <input type="number" name="playerRight hpg" id="hpgRight" class="player hpg" placeholder="hits / game" step='0.01' min='0' max='20'>
        
                    <!-- submit button -->
                    <button id="submitPlayerRight" class="playerButton" name="right">submit player</button>
        
                </fieldset>
        
            </div>

            <div id="evaluateTrade"></div>
            
            
        </form>
        <div class="completeTrade">
            <div class="tradeStatus"></div>

            <div class="reset"></div>
        </div>
    </main>

    <footer>
        <p>made by <a href="http://scottcarterdev.com">Scott Carter</a>.</p>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts.js"></script>
    
</body>
</html>
